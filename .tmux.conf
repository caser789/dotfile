# Ring the bell if any bg window rang a bell
set -g bell-action any

# set the prefix from C-b to C-a
set -g prefix C-a

# free C-b
unbind C-b

# set delay between prefix and cmd
set -sg escape-time 1

# ensure send C-a to other app
bind C-a send-prefix

# set base index for windows from 1 instead 0
set -g base-index 1

# set base index 1 for panes
setw -g pane-base-index 1

# reload with pre-r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# split panes
bind | split-window -h
bind - split-window -v

# moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# quick panes selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# pane resize
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# mouse support
setw -g mode-mouse off
set -g mouse-select-pane off
set -g mouse-resize-pane off
set -g mouse-select-window off

# set default terminal mode to 256 color mode
set -g default-terminal "screen-256color"

# enable activity alert
setw -g monitor-activity on
set -g visual-activity on

# set the status lin's colors
set -g status-fg white
set -g status-bg black

# set the color of the window list
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

# set colors for active window
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# pane colors
set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-fg yellow

# command / msg line
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# status line left side
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"

set -g status-utf8 on

# status line right side
# 15% | 28 Now 18:15
set -g status-right "#(~/battery Discharging) | #[fg=cyan]%d %b %R"

# update the status bar every 60s
set -g status-interval 60

# center the window list
set -g status-justify centre

# enable vi keys
setw -g mode-keys vi

# open panes in the same dir using the tmux-pane script
unbind v
unbind n
bind v send-keys " ~/tmux-panes -h" C-m
bind n send-keys " ~/tmux-panes -v" C-m

# maximize and restore a pane
unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

# log output to a text file on demand
bind P pipe-pane -o "cat >>~/W.log" \; display "Toggled logging to ~/#W.log"

# color scheme
set -g status-left-length 52
set -g status-right-length 451
set -g status-fg white
set -g status-bg colour234
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold
set -g status-left '#[fg=colour235,bg=colour252,bold] ❐ #S #[fg=colour252,bg=colour238,nobold]⮀#[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour234,nobold]⮀'
set -g window-status-format "#[fg=colour235,bg=colour252,bold] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]⮀#[fg=black,bg=colour39,noreverse,bold] #I: #W #[fg=colour39,bg=colour234,nobold]⮀"

# Patch for OS X pbpaste and pbcopy under tmux.
set-option -g default-command "which reattach-to-user-namespace > /dev/null && reattach-to-user-namespace -l $SHELL || $SHELL"

